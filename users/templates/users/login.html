{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Login</title>
<link rel="stylesheet" href="{% static 'users/style.css' %}">
</head>
<body class="login-body">
  <div class="login-card">
    <h2>Sign in</h2>
    <form method="post">
      {% csrf_token %}
      <label>Username</label>
      <input class="txt" name="username" required>
      <label>Password</label>
      <input class="txt" type="password" name="password" required>
      <button class="action-btn create" type="submit">Login</button>
    </form>
    {% if messages %}
      {% for m in messages %}<div class="msg">{{ m }}</div>{% endfor %}
    {% endif %}
  </div>
</body>
</html>
